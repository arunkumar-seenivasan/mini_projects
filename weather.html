<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Weather App</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Open Sans', sans-serif;
    background: linear-gradient(135deg, #4b6cb7, #182848);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    text-align: center;
  }

  h1 {
    margin-bottom: 1rem;
    font-weight: 700;
    letter-spacing: 1px;
    text-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }

  .weather-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 2rem 3rem;
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    max-width: 350px;
    width: 100%;
  }

  /* Container for input + clear button */
  .input-wrapper {
    position: relative;
    width: 100%;
  }

  input {
    padding: 12px 40px 12px 20px; /* space for clear button */
    border-radius: 50px;
    border: none;
    width: 100%;
    font-size: 16px;
    outline: none;
    transition: box-shadow 0.3s ease;
  }

  input:focus {
    box-shadow: 0 0 8px 2px #6a82fb;
  }

  /* Clear (cancel) button */
  .clear-btn {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    font-size: 20px;
    color: #888;
    cursor: pointer;
    display: none;
    padding: 0;
    line-height: 1;
  }



  button#get-weather {
    margin-top: 15px;
    padding: 12px 30px;
    border-radius: 50px;
    border: none;
    background: #6a82fb;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 100%;
  }

  button#get-weather:hover,
  button#get-weather:focus {
    background: #5a6cd1;
  }

  #result {
    margin-top: 20px;
    min-height: 80px;
    font-size: 18px;
    line-height: 1.5;
    text-shadow: 0 1px 2px rgba(0,0,0,0.3);
  }

  .error {
    color: #ff6b6b;
    font-weight: 700;
  }

  p {
    margin: 8px 0;
  }

  @media (max-width: 400px) {
    .weather-container {
      padding: 1.5rem 2rem;
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<h1>Weather App</h1>

<div class="weather-container">
  <div class="input-wrapper">
    <input id="city" type="text" placeholder="Enter city" autocomplete="off" />
    <button class="clear-btn" id="clearBtn" title="Clear input">&times;</button>
  </div>
  <button id="get-weather">Get Weather</button>
  <div id="result"></div>
</div>

<script>
  const apiKey = 'a30faf67bfcbe80e681ded25f89843b7';
  const cityInput = document.getElementById('city');
  const btn = document.getElementById('get-weather');
  const result = document.getElementById('result');
  const clearBtn = document.getElementById('clearBtn');

  // Show or hide clear button based on input content
  cityInput.addEventListener('input', () => {
    clearBtn.style.display = cityInput.value ? 'block' : 'none';
  });

  // Clear input and result on clear button click
  clearBtn.addEventListener('click', () => {
    cityInput.value = '';
    clearBtn.style.display = 'none';
    result.textContent = '';
    cityInput.focus();
  });

  btn.onclick = () => {
    const city = cityInput.value.trim();
    if (!city) {
      result.innerHTML = '<span class="error">Please enter a city name.</span>';
      return;
    }
    result.textContent = 'Loading...';

    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=imperial&appid=${apiKey}`)
      .then(res => res.json())
      .then(data => {
        if (data.cod === '404') {
          result.innerHTML = `<span class="error">City not found.</span>`;
        } else {
          result.innerHTML = `
            <p><strong>Weather:</strong> ${data.weather[0].main}</p>
            <p><strong>Temperature:</strong> ${Math.round(data.main.temp)} Â°F</p>
            <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          `;
        }
      })
      .catch(() => {
        result.innerHTML = '<span class="error">Error fetching data.</span>';
      });
  };

  cityInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') btn.click();
  });
</script>

</body>
</html>
